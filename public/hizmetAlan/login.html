<!DOCTYPE html> 
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Doccure</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		
		<!-- Favicons -->
		<link href="assets/img/favicon.png" rel="icon">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

		<!-- Feathericon CSS -->
    	<link rel="stylesheet" href="assets/css/feather.css">
		
		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
	
	</head>
	<body class="account-page">

		<!-- Main Wrapper -->
		<div class="main-wrapper">
		
		
			
			<!-- Page Content -->
			<div class="content">
				<div class="container-fluid">
					
					<div class="row">
						<div class="col-md-8 offset-md-2">
							
							<!-- Login Tab Content -->
							<div class="account-content">
								<div class="row align-items-center justify-content-center">
									
									<div class="col-md-7 col-lg-12 login-left ">
										<img src="assets/img/login-logo.png" class="img-fluid login-logo" alt="Doccure Login">	
									</div>

									<div class="col-md-7 col-lg-6 login-left">
										<img src="assets/img/login-img.jpg" class="img-fluid" alt="Doccure Login">	
									</div>

									<div class="col-md-12 col-lg-6 login-right">
										<div class="login-header">
											<h3>Giriş Yap</h3>
										</div>
										<form action="index.html">
											<div class="form-group form-focus">
												<input type="email" class="form-control floating">
												<label class="focus-label">Email</label>
											</div>
											<div class="form-group form-focus">
												<input type="password" class="form-control floating">
												<label class="focus-label">Password</label>
											</div>
											<div class="text-end">
												<a class="forgot-link" href="forgot-password.html">Şifreni mi unuttun ?</a>
											</div>
											<button class="btn btn-primary w-100 btn-lg login-btn" type="submit">Giriş Yap</button>
											<div class="login-or mb-0">
												
												
											</div>
											<div class="row form-row social-login">
												
												<div class="col-12">
													<a href="#" class="btn btn-google w-100"><i class="fab fa-google me-1"></i> Google İle Giriş Yap</a>
												</div>

												<div class="col-12 mt-2">
													<a href="#" class="btn btn-facebook w-100"><i class="fab fa-facebook-f me-1"></i> Facebook İle Giriş Yap</a>
												</div>
											</div>
											<div class="text-center dont-have">Don’t have an account? <a href="register.html">Register</a></div>
										</form>
									</div>
								</div>
							</div>
							<!-- /Login Tab Content -->
								
						</div>
					</div>

				</div>

			</div>		
			<!-- /Page Content -->
   
		   
		</div>
		<!-- /Main Wrapper -->
	  
		<!-- jQuery -->
		<script src="assets/js/jquery-3.6.0.min.js"></script>

		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
